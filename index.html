<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class='container'>
            <div id='head'>
                <h1 id='heading'>Calculator</h1>
            </div>
            <div id='display'>
                <div id='upper_display'></div>
                <div id='lower_display'></div>
            </div>
            <div class='numbers'>
                <button name='seven' id='seven' class='number'>7</button>
            </div>
            <div class='numbers'>
                <button name='eight' id='eight' class='number'>8</button>
            </div>
            <div class='numbers'>
                <button name='nine' id='nine' class='number'>9</button>
            </div>
            <div class='clear'>
                <button name='clear' id='clear' class='cancel'>C</button>
            </div>
            <div class='reset'>
                <button name='reset' id='reset' class='cancel'>CE</button>
            </div>
            <div class='numbers'>
                <button name='four' id='four' class='number'>4</button>
            </div>
            <div class='numbers'>
                 <button name='five' id='five' class='number'>5</button>
            </div>
            <div class='numbers'>
                <button name='six' id='six' class='number'>6</button>
            </div>
            <div class='operators'>
                <button name='multiply' id='multiply' class='operator'>*</button>
            </div>
            <div class='operators'>
                <button name='divide' id='divide' class='operator'>/</button>
            </div>
            <div class='numbers'>
                <button name='one' id='one' class='number'>1</button>
            </div>
            <div class='numbers'>
                 <button name='two' id='two' class='number'>2</button>
            </div>
            <div class='numbers'>
                <button name='three' id='three' class='number'>3</button>
            </div>
            <div class='operators'>
                <button name='plus' id='plus' class='operator'>+</button>
            </div>
            <div class='operators'>
                <button name='minus' id='minus' class='operator'>-</button>
            </div>
            <div class='decimals'>
                <button name='decimal' id='decimal' class='decimal'>.</button>
            </div>
            <div class='numbers'>
                <button name='zero' id='zero' class='number'>0</button>
            </div>
            <div id='equals'>
                <button name='equal' id='equal' class='equal'>=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
